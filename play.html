<html>
	<head>
		<meta charset="UTF-8">
		<title>Secret Reichstag</title>
		<link rel="icon" href="assets/icon/favicon.png">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="assets/font/germania.css">
		<script src="network.js"></script>
		<script src="play.js" async></script>
	</head>
	<body>
		<div id="room-container" class="full">
			<div class="center" style="width:100%">
				<button id="btn-create" class="btn w" onclick="createRoom()">Create Room</button><br/>
				<button id="btn-join" class="btn w space-top" onclick="joinRoom()">Join Room</button><br/>
				<button id="btn-rejoin" class="btn w space-top" onclick="rejoinRoom()">Rejoin Room</button><br/>
				<br/>
				<button id="btn-donate" class="btn w space-top" onclick="redirect('https://discord.me/secretreichstag')">Discord</button><br/>
				<button id="btn-donate" class="btn w space-top" onclick="redirect('https://google.com')">Donate</button>
			</div>
		</div>
		<div id="room-create-container" class="full" style="display:none;">
			<input id="room-name" class="center input w" placeholder="Room Name" autocomplete="off"/><br/>
			<input id="player-count" type="number" min="5" max="14" class="center input space-top w" placeholder="Player Count" autocomplete="off"/><br/>
			<select id="game-mode" type="select" class="center input space-top w" data-default="SECRET_HITLER">
				<option value="SECRET_HITLER">Secret Hitler</option>
				<option value="SECRET_REICHSTAG">Secret Reichstag</option>
			</select>
			<br/>
			<!--<input id="liberal-card-count" type="number" min="5" max="15" data-default="9" class="center input space-top" placeholder="Liberal Cards" autocomplete="off"/><br/>
			<input id="communist-card-count" type="number" min="6" max="15" data-default="11" class="center input space-top" placeholder="Communist Cards" autocomplete="off"/><br/>
			<input id="fascist-card-count" type="number" min="6" max="15" data-default="11" class="center input space-top" placeholder="Fascist cards" autocomplete="off"/><br/>-->
			<button id="btn-create-confirm" class="center btn w space-top" onclick="createRoomConfirm()">Create</button>
		</div>
		<div id="room-join-container" class="full" style="display:none;">
			<input id="room-id" class="center input w" placeholder="Room ID" autocomplete="off"/><br/>
			<button id="btn-join-confirm" class="center btn w space-top" onclick="joinRoomConfirm()">Join</button>
		</div>
		<div id="play-container" class="full" style="display:none;">
			<input id="username" class="center input w" placeholder="Username" autocomplete="off"/><br/>
			<button id="btn-play" class="center btn w space-top" onclick="nameConfirm()">Play</button><br/>
			<br/>
			<button id="btn-rejoin-2" class="center btn w space-top" onclick="rejoinRoom()">Rejoin Room</button>
		</div>
		<button id="btn-reset" class="btn" onclick="resetPage()">Back</button>
		<div id="canvas-div">
			<canvas id="main-canvas"></canvas>
			<textarea id="event-log" readonly></textarea>
			<input id="chat-in" placeholder="Chat"></input>
			<button id="copy-invite">Copy Invite Link</button>
		</div>
	</body>
</html>
